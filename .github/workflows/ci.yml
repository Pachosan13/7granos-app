name: CI
on:
  pull_request:
  push:
    branches: [ main ]

# Cambia esto si tu app NO está en la raíz:
# e.g. "app", "frontend", "project"
env:
  APP_PATH: "."

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_PATH }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.APP_PATH }}/package-lock.json

      # Instala: si hay package-lock usa ci; si no, usa install
      - name: Install deps (ci or install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # No bloquees por ahora typecheck/lint (que Codex lo vaya poniendo en verde)
      - run: npm run typecheck || true
      - run: npm run lint || true

      # Build tolerante:
      # --if-present evita fallo si no hay script build
      # CI=false evita fail de CRA por warnings
      - name: Build
        run: CI=false npm run build --if-present
